<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CADASTRO DE TORCIDAS
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">

        <div class="d-flex justify-content-center">

            <div id="dados-form" class="mt-5 p-3 col-md-6 rounded">

                <form>
                    <div id="formulario" class="row bg-dark text-white border rounded mb-1">

                        <div class="col-md-6 col-6 justify-content-start py-3">
                            <img width="40%" class="img-fluid rounded-1" src="logo.jfif">
                        </div>

                        <div class="col-md-6 col-6 d-flex justify-content-end py-3">
                            <img id="Imgs" width="40%" alt="" class="img-fluid rounded-1">
                        </div>

                        <div class="d-flex justify-content-center py-3">
                            <div class="text-white h4">CADASTRO DE TORCIDAS - SSP FIVEM TORCIDAS</div>
                        </div>

                        <div class="mb-3 col-md-12 col-12">
                            <label for="" class="form-label text-white fw-bold">Nome da Torcida:</label>
                            <input type="text" autocomplete="off" required class="form-control" name="nomeTO"
                                id="nomeTO" placeholder="Nome da Torcida:">
                        </div>


                        <div class="mb-3 col-md-4 col-12">
                            <label for="" class="form-label text-white fw-bold">Nome do Presidente:</label>
                            <input type="text" autocomplete="off" required class="form-control" name="nomePR"
                                id="nomePR" placeholder="Nome do Presidente:">
                        </div>


                        <div class="mb-3 col-md-4 col-12">
                            <label for="" class="form-label text-white fw-bold">Passaporte:</label>
                            <input type="number" autocomplete="off" required class="form-control" name="passaporte"
                                id="passaporte" placeholder="Passaporte">
                        </div>

                        <div class="mb-3 col-md-4 col-12">
                            <label for="" class="form-label text-white fw-bold">Telefone:</label>
                            <input type="number" min="1" maxlength="6" autocomplete="off" required class="form-control"
                                name="tel" id="tel" placeholder="Telefone in-game:">
                        </div>

                        <div class="d-flex justify-content-center py-2">
                            <p class="bg-dark text-white" id="randomString">.</p>
                        </div>

                    </div>

                    <div class="mb-3 mt-3 col-md-12 col-12">
                        <div class="input-group">
                            <label class="input-group-text" for="imageInput">Logo Oficial da Torcida</label>
                            <input type="file" class="form-control" required id="imageInput">
                        </div>
                    </div>


                    <div class="d-flex justify-content-center mt-5">
                        <button id="btnEnviar" style="background-color: #03350df9; border-color: transparent"
                            type="submit" class="btn btn-primary">Enviar</button>
                    </div>

                </form>
            </div>

        </div>

        <p class="text-center text-white fw-bold mt-5">Desenvolvido por Samuel Campos</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="cad-torcidas.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
